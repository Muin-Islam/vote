<!DOCTYPE html>
<html>
<head>
    <title>Vote Now</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #f87509;
            --secondary-color: #c6f00e;
            --accent-color: #4cc9f0;
            --background-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2.5rem;
            text-align: center;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--accent-color);
            margin: 0.5rem auto 0;
            border-radius: 2px;
        }

        .vote-container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-option:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.1);
        }

        .radio-option input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            margin-right: 1rem;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .radio-option input[type="radio"]:checked {
            border-color: var(--primary-color);
        }

        .radio-option input[type="radio"]:checked::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary-color);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .radio-option label {
            font-weight: 500;
            cursor: pointer;
            flex-grow: 1;
        }

        button[type="submit"] {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
        }

        button[type="submit"]:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .vote-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="vote-container">
        <h1>Vote for your favorite option:</h1>
        <form method="POST">
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="option" value="BNP" required>
                    <span>BNP</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="option" value="JAMAT">
                    <span>JAMAT</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="option" value="NCP">
                    <span>NCP</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="option" value="AWAMI LEAGUE">
                    <span>AWAMI LEAGUE</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="option" value="OTHERS">
                    <span>OTHERS</span>
                </label>
            </div>
            <button type="submit">Submit Vote</button>
        </form>
    </div>
</body>
</html>

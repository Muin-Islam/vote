<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #f37c0e;
            --secondary-color: #acd80c;
            --accent-color: #4cc9f0;
            --background-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2.5rem;
            text-align: center;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--accent-color);
            margin: 0.5rem auto 0;
            border-radius: 2px;
        }

        .results-container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: rgba(67, 97, 238, 0.05);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.1);
        }

        li:nth-child(odd) {
            background: rgba(76, 201, 240, 0.05);
        }

        .option {
            font-weight: 600;
            color: var(--secondary-color);
        }

        .votes {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
        }

        a:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.3);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .results-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
  <h1>Voting Results</h1>
  <ul>
    {% for result in results %}
      <li>{{ result.option }}: {{ result.count }} votes</li>
    {% endfor %}
  </ul>
      <!-- Add this at the bottom of the body in results.html -->
{% if request.cookies.get("voted") != "yes" %}
    <a href="{{ url_for('vote') }}">Back to Voting</a>
{% else %}
    <p>You've already voted. Thank you!</p>
    <!-- For testing, you can include this: -->
    <a href="{{ url_for('reset') }}">Reset Vote (for testing)</a>
{% endif %}
</body>
</html>
